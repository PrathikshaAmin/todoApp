<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <!-- Error message -->
      <div class="error-message" id="errorMessage" style="display: none;">Invalid email or password</div>

      <!-- Input fields -->
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- Login button -->
      <button type="submit" id="loginButton" disabled>Login</button>

      <!-- Loading indicator -->
      <div id="loading" style="display: none;">Logging in...</div>

      <p>Don't have an account? <a href="index.html">Sign up here</a></p>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
